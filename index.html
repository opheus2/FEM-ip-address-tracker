<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="./script.js" defer></script>

</head>

<body>
    <main class="container">
        <section class="header">
            <h1>IP Address Tracker</h1>
            <div class="search">
                <label for="searchInput" style="display: none;"> Search </label>
                <input type="text" class="searchInput" id="searchInput" placeholder="Search for any IP address or domain">
                <span class="icon" id="search"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></span>
            </div>
            <div class="details">
                <div class="ipaddress">
                    <div>IP Address</div>
                    <div id="ipaddress">192.212.174.101</div>
                </div>
                <div class="location">
                    <div>Location</div>
                    <div id="location">Brooklyn, NY 10011</div>
                </div>
                <div class="timezone">
                    <div>Timezone</div>
                    <div id="timezone">UTC - 01:00</div>
                </div>
                <div class="ISP">
                    <div>ISP</div>
                    <div id="isp">SpaceX Starlink</div>
                </div>

            </div>
        </section>
        <section class="map" id="map"></section>
    </main>
</body>

</html>
